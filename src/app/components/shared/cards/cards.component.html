<div class="card-columns mt-5 animated fadeIn">

    <div (click)="verArtista( item )" *ngFor="let item of _items" class="card puntero">
        <img [src]="item.images | noimage" class="card-img-top" alt="item.name">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text" *ngIf="item.artists">
                <span class="badge badge-primary" *ngFor="let artist of item.artists">{{ artist.name }}</span>
            </p>
        </div>
    </div>

</div>
