<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="dataArtista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{ dataArtista.name }}</h3>
        <p>
            <a [href]="dataArtista.external_urls.spotify" target="_blank">
          Ir a la página del artista
        </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>
    </div>
</div>

<div class="row animated fadeIn mt-5" *ngIf="!loading">
    <div class="col">
        <table class="table">

            <thead>
                <tr>
                    <th class="bg-white">Foto</th>
                    <th class="bg-white">Album</th>
                    <th class="bg-white">Canción</th>
                    <th class="bg-white">Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td style="color: white;">{{ track.album.name }}</td>
                    <td style="color: white;">{{ track.name }}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
